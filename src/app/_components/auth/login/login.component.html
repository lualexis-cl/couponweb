
 <div class="row">
   <div class="col-md-5 mx-auto">
    <div class="border-form">
      <div class="header-title text-center">
        <h1 class="wv-heading--title">
         <img class="mb-4" src="https://image.flaticon.com/icons/svg/2689/2689901.svg" alt="" width="72" height="72">
        </h1>
        <h2 class="wv-heading--subtitle">

        </h2>
       </div>
     <div class="myform form">
      <div *ngIf="error" class="alert alert-danger">
        <p> {{ error }} </p>
      </div>
      <form [formGroup]="form" (ngSubmit)="loginUser()" >
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" formControlName="email" class="form-control my-input" />
          <div *ngIf="submittedForm && f.email.invalid" class="alert alert-danger border-stuff">
            <div *ngIf="f.email.errors.required">Este campo es requerido.</div>
            <div *ngIf="f.email.errors.email">Email no valido.</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" formControlName="password" class="form-control my-input"  />
          <div *ngIf="submittedForm && f.password.invalid" class="alert alert-danger border-stuff">
            <div *ngIf="f.password.errors.required">Este campo es requerido.</div>
          </div>
        </div>
        <div class="text-center ">
          <!--<button type="submit" class=" btn btn-block send-button tx-tfm">Create Your Free Account</button>-->
          <button type="submit" class="btn btn-block send-button tx-tfm">
            Ingresar
            <fa-icon [icon]="faSignInAlt"></fa-icon>
          </button>
         </div>
      </form>
     </div>

    </div>

   </div>
 </div>
