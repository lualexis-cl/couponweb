<div class="border-form">
  <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group" aria-label="First group">
    </div>
    <div class="input-group">
      <button type="button" class="btn btn-block warning-button tx-tfm" (click)="back()" >
        <fa-icon [icon]="faBackward"></fa-icon>
        Volver
      </button>
    </div>
  </div>
  <br />
  <table class="table table-striped">
    <thead>
      <th scope="col">Email</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
    </thead>
    <tbody>
      <tr *ngIf="!this.userProfile || this.userProfile.length == 0" >
        <td colspan="3">
          No se han encontrado registros
        </td>
      </tr>

      <tr *ngFor="let item of this.userProfile | paginate: { id: 'listing_pagination', itemsPerPage: 15, currentPage: page, totalItems: collectionSize }" >
        <td>
          {{ item.email }}
        </td>
        <td>
          {{ item.name }}
        </td>
        <td>
          {{ item.lastName }}
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
