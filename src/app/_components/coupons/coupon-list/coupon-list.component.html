<app-store></app-store>

<div class="border-form">

<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group" role="group" aria-label="First group">
  </div>
  <div class="input-group">
    <button type="button" (click)="createCoupon()"  class="btn btn-block send-button tx-tfm">
      Crear Nuevo Cupón
      <fa-icon [icon]="faPlusCircle"></fa-icon>
    </button>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <th scope="col">Nombre Cupón</th>
    <th scope="col">Expiración</th>
    <th scope="col">Cupones Totales</th>
    <th scope="col">Cupones Restantes</th>
    <th scope="col"> </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of this.coupons | paginate: { id: 'listing_pagination', itemsPerPage: 15, currentPage: page, totalItems: collectionSize }" >
      <td>
        {{ item.nameCoupon }}
      </td>
      <td>
        {{ item.expiration }}
      </td>
      <td>
        {{ item.totalCoupon }}
      </td>
      <td>
        {{ item.couponAvailable }}
      </td>
      <td>
        <button type="button" class="btn btn-xs confirm-button tx-tfm" (click)="goToEditCoupon(item.key)" >
          Editar
          <fa-icon [icon]="faEdit"></fa-icon>
        </button> &nbsp;
        <button type="button" class="btn btn-xs warning-button tx-tfm" (click)="deleteCoupon(item.key, item.urlImage)" >
          Eliminar
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </td>
    </tr>
    <tr *ngIf="this.coupons?.length == 0" >
      <td colspan="5">
        No existen registros
      </td>
    </tr>
  </tbody>
</table>
<div>
  <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>
</div>
